{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{% if product.image %}
                {{ product.image.url }}
                {% else %}
                {% static 'images/products/default.png' %}
                {% endif %}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">Артикул: {{ product.part_number }}</p>
            <h3>{{ product.price }} ₽</h3>
            <p>{{ product.description }}</p>
            <a href="{% url 'cart:cart_add' product.id %}" class="btn btn-primary">В корзину</a>
        </div>
    </div>
</div>
{% endblock %}
