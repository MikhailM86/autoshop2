{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/products/default.png' %}{% endif %}" 
                 class="card-img-top" 
                 alt="{{ product.name }}"
                 style="height: 200px; object-fit: contain;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="text-muted">Арт. {{ product.part_number }}</p>
                <p class="fw-bold">{{ product.price }} ₽</p>
                <a href="{% url 'cart:cart_add' product.id %}" class="btn btn-primary">В корзину</a>
                <a href="{% url 'catalog:product_detail' product.id %}" class="btn btn-outline-secondary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
