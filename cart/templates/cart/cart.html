{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Ваша корзина</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Итого</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }} ₽</td>
                <td>{{ item.total }} ₽</td>
                <td>
                    <a href="{% url 'cart:cart_remove' item.product.id %}" class="btn btn-danger btn-sm">
                        Удалить
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
